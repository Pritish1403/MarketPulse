<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketPulse</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Stock Information</h1>
        <div class="input-container">
            <input type="text" id="stock-name-input" placeholder="Enter stock name (e.g., Tata Steel)">
            <button onclick="fetchStockInfo()">Get Stock Info</button>
        </div>
        <div class="stock-info">
            <h2 id="company-name">Company Name</h2>
            <p id="company-profile">Company Profile</p>
            <div class="price-info">
                <p><strong>BSE:</strong> <span id="bse-price">BSE Price</span></p>
                <p><strong>NSE:</strong> <span id="nse-price">NSE Price</span></p>
            </div>
            <p id="industry">Industry: <span id="industry-name">Industry Name</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
